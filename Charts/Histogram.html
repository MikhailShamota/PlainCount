<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .bar rect {
        fill: steelblue;
    }

    .bar text {
        fill: #fff;
        font: 10px sans-serif;
    }

    .bar rect:hover {
        fill: brown;
    }

</style>

<table class="wrapper" id="dMenu" style="width: 100%;height: 100%;background-color: #989898; position: absolute; top:0; bottom: 0;left: 0; right: 0; margin: auto;text-align: center" >
    <tr><td>

        <svg width="960" height="500"></svg>

    </td></tr>
</table>

<script src="../js/d3.min.js"></script>
<script>

    var fileName = "../Data/OPS_Clusters.csv";
    var fieldKey = "OPS";
    var fieldValue = "RUB";

    d3.csv(fileName, function(d, i, columns) {

            //for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
            d.$key = d[ fieldKey ];
            d.$value = d[ fieldValue ];
            return d;
        },
        function(data) {

            //var data = d3.range(1000).map(d3.randomBates(10));
            var values = data.map(function(d) { return Number(d.$value); });

            var formatCount = d3.format(",.0f");

            var svg = d3.select("svg"),
                    margin = {top: 10, right: 30, bottom: 30, left: 30},
                    width = +svg.attr("width") - margin.left - margin.right,
                    height = +svg.attr("height") - margin.top - margin.bottom,
                    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleLinear()
                    .domain(d3.extent(values))
                    .rangeRound([0, width]).nice();

            var bins = d3.histogram()
                    .domain(x.domain())
                    //.thresholds(x.ticks(20))
                    (values);

            var y = d3.scaleLinear()
                    .domain([0, d3.max(bins, function (d) {
                        return d.length;
                    })])
                    .range([height, 0]);

            var bar = g.selectAll(".bar")
                    .data(bins)
                    .enter().append("g")
                    .attr("class", "bar")
                    .attr("transform", function (d) {
                        return "translate(" + x(d.x0) + "," + y(d.length) + ")";
                    });

            bar.append("rect")
                    .attr("x", 1)
                    .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
                    .attr("height", function (d) {
                        return height - y(d.length);
                    });

            bar.append("text")
                    .attr("dy", ".75em")
                    .attr("y", 6)
                    .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        return formatCount(d.length);
                    });

            g.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

        });
</script>
