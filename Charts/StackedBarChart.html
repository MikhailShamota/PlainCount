<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .bar {
        fill: steelblue;
    }

    .bar:hover {
        fill: brown;
    }

    .axis--x path {
        display: none;
    }

</style>
<svg width="960" height="150000"></svg>
<script src="../js/d3.min.js"></script>
<script>

    var svg = d3.select("svg"),
            margin = {top: 20, right: 20, bottom: 30, left: 100},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom;

    var g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var fileName = "../Data/OPS_Clusters.csv";
    var fieldKey = "OPS";
    var fieldValue = "RUB";

    d3.csv(fileName, function(d, i, columns) {

        //for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
        d.$key = d[ fieldKey ];
        d.$value = d[ fieldValue ];
        return d;
    },
    function(data) {

        var dim = data.columns.filter( function( element, index, array) {
            return element != fieldKey && element != fieldValue;
        });

        data.sort(function(a, b) { return b.$value - a.$value; });

        //x.domain(data.map(function(d) { return d.$key; }));
        //y.domain([0, d3.max(data, function(d) { return d.$value; })]).nice();

        var x = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return d.$value; })])
                .range([0, width]),
            y = d3.scaleBand()
                .domain(data.map(function(d) { return d.$key; }))
                .range([0,height]);


        g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

        g.append("g")
                .attr("class", "axis axis--y")
                //.call(d3.axisLeft(y).ticks(10, "%"))
                .call(d3.axisLeft(y))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Frequency");

        g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return 0; })
                .attr("y", function(d) { return y(d.$key); })
                .attr("width", function(d) { return x(d.$value); } )
                .attr("height", y.bandwidth() * 0.75 );
    });

</script>
