<script>

    /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

    //////////////////////////////////////////////////////////////
    //////////////////////// Set-Up //////////////////////////////
    //////////////////////////////////////////////////////////////
    var margin = {top: 100, right: 100, bottom: 100, left: 100},
            width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
            height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

    //////////////////////////////////////////////////////////////
    ////////////////////////// Data //////////////////////////////
    //////////////////////////////////////////////////////////////
    /*var data = [
        [//iPhone
            {axis:"Battery Life",value:0.22},

            {axis:"To Be A Smartphone",value:0.30}
        ]
    ];*/

    d3.json( "OPSCategories.json", function( data ) {

        var axides = [];
        var dataInfo = [];

        data.forEach(function (elements, i) {

            elements.forEach(function (element) {

                axides[element.axis] = Math.max(Math.abs(element.value), axides[element.axis] || 0);
            });
        });

        for (var i in data) {

            for (var j in data[i]) {

                data[i][j].value /= Math.max(Math.abs(data[i][j].value), axides[data[i][j].axis] || 0) || 1;
            }
        }

        //////////////////////////////////////////////////////////////
        //////////////////// Draw the Chart //////////////////////////
        //////////////////////////////////////////////////////////////
        var radarChartOptions = {
            w: width,
            h: height,
            margin: margin,
            maxValue: 0.5,
            levels: 5,
            roundStrokes: true,
            color: d3.scaleOrdinal(d3.schemeCategory20c),
            dotRadius: 2,
            dataInfo: dataInfo
        };
        //Call function to draw the Radar chart
        RadarChart(".radarChart", data, radarChartOptions);

    });
</script>
